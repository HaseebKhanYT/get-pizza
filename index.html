<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Get a Pizza | Papa Joe's</title>
  </head>
  <body>
    <header>
      <h1 class="white">Papa Joe's Pizzeria</h1>
    </header>
    <main id="main">
      <form onsubmit="handleSumbit(event)">
        <fieldset class="form">
          <legend>Fill the form and get a Pizza!</legend>
          <label for="name">
            Name: <span class="red" aria-label="required">*</span></label
          >
          <input class="input" type="text" id="name" name="name" />

          <label for="birth">
            Year of Birth:
            <span class="red" aria-label="required">*</span></label
          >
          <input class="input" type="number" id="birth" name="birth" />

          <label for="usa">Do you live in the United States? </label>
          <div class="group">
            <input class="input" type="checkbox" name="usa" id="usa" />
            Yes
            <input class="input" type="checkbox" name="nousa" id="nousa" />
            No
          </div>

          <label for="zipcode"
            >Enter your Zipcode:
            <span id="zip-required" class="red d-none" aria-label="required"
              >*</span
            >
          </label>
          <input class="input" type="number" name="zipcode" id="zipcode" />

          <!-- <span class="validity"></span> -->

          <label for="password">
            Enter a password:
            <span class="red" aria-label="required">*</span></label
          >
          <input class="input" type="password" name="password" id="password" />

          <label for="">Select your preference: </label>
          <ul>
            <li>
              <input class="input"
                type="radio"
                name="pizzaChoice"
                id="pizzaChoice"
                aria-required="true"
              /><label>Pineapple on Pizza</label>
            </li>
            <li>
              <input
              class="input"
                type="radio"
                name="pizzaChoice"
                id="pizzaChoice"
                aria-required="true"
              /><label>No Pineapple on Pizza EW!</label>
            </li>
            <li>
              <input
              class="input"
                type="radio"
                name="pizzaChoice"
                id="pizzaChoice"
                aria-required="true"
              /><label>I HATE PIZZA!</label>
            </li>
          </ul>
          <input class="button" type="submit" value="Submit" />
          <div id="errormsg"></div>
          <div id="successmsg"></div>
        </fieldset>
      </form>
    </main>
    <footer class="footer white d-flex">
      Built by Haseeb Khan | Background Image by &nbsp;
      <a href="http://www.freepik.com">Sergey Kandakov / Freepik</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
